<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="animate.css">
</head>

<style>
    .d1,.d2{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        float: left;
        background: #f00;
    }
    .d3{width: 0px;
        height: 0px;
        transform: translate(39px,22px) rotate(-45deg);
        border-left: 129px solid #ff0000;
        border-top: 120px solid transparent;
     }
    .d4{width: 50px;height: 50px;border-radius: 50px;background: #ff0000;transform: translate(81px,-77px);}
    #d5{
        width:300px;
        height:300px;
        margin:100px auto;
        animation:jello 1s infinite;
    }
</style>
<body>
  <div id="d5">
      <div class="d1"></div>
      <div class="d2"></div>
      <div class="d3"></div>
      <div class="d4"></div>

  </div>

</body>
</html>
